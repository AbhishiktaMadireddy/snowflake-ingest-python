language: python
python:
- '3.4'
before_install:
- openssl aes-256-cbc -k "$super_secret_password" -in tests/parameters.py.enc -out tests/parameters.py -d
install:
- sudo apt-get update
- which pip
- pip install pytest
- pip install .
script:
- set -e
- ret=0
- timeout -s SIGUSR1 3600s py.test -vvv --cov=snowflake.ingest test || ret=$?
- if [ $ret != 124 -a $ret != 0 ]; then exit 1; fi
env:
  global:
    secure: 
